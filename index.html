<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微波一排大秘寶</title>
    <style>
        /* 全局樣式設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2e3d44; /* 預設背景色 */
            color: #f1f1f1; /* 預設文字顏色 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            font-size: 18px;
        }

        body.dark-mode {
            background-color: #121212; /* 夜間模式背景色 */
            color: #f0f0f0; /* 夜間模式文字顏色 */
        }

        h1 {
            font-size: 3rem;
            color: #c3e9a4; /* 軍事綠色 */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* 文字陰影 */
        }

        /* 分頁切換時的動畫效果 */
        .tab-content {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 浮動按鈕樣式 (回到頂部) */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50; /* 綠色背景 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 陰影效果 */
        }

        .fab:hover {
            background-color: #45a049; /* 懸停變色 */
        }

        /* 工具提示樣式 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555; /* 工具提示背景色 */
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* 顯示在按鈕上方 */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1; /* 懸停時顯示 */
        }

        /* 按鈕樣式 */
        button {
            background-color: #4c5b60; /* 深卡其色 */
            color: #c3e9a4; /* 軍事綠色 */
            padding: 10px 20px;
            border: 2px solid #c3e9a4;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c3e9a4; /* 懸停變色 */
            color: #2e3d44; /* 懸停文字顏色 */
            transform: scale(1.05); /* 放大效果 */
        }
    </style>
</head>
<body>
    <!-- 網頁標題 -->
    <h1 id="title">微波一排大秘寶</h1>

    <!-- 分頁按鈕 -->
    <div>
        <button onclick="changeTab('tab1')">分頁1</button>
        <button onclick="changeTab('tab2')">分頁2</button>
        <button onclick="changeTab('tab3')">分頁3</button>
    </div>

    <!-- 分頁內容 -->
    <div id="tab1" class="tab-content">這是分頁1的內容</div>
    <div id="tab2" class="tab-content" style="display: none;">這是分頁2的內容</div>
    <div id="tab3" class="tab-content" style="display: none;">這是分頁3的內容</div>

    <!-- 浮動按鈕 -->
    <button class="fab" onclick="scrollToTop()">↑</button>

    <!-- 工具提示 -->
    <button class="tooltip">點我
        <span class="tooltiptext">這是工具提示</span>
    </button>

    <!-- 語言切換按鈕 -->
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('zh')">中文</button>

    <!-- 夜間模式切換 -->
    <button onclick="toggleDarkMode()">切換夜間模式</button>

    <script>
        // 分頁切換功能
        function changeTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none'); // 隱藏所有分頁
            document.getElementById(tabId).style.display = 'block'; // 顯示選中的分頁
        }

        // 回到頂部功能
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 夜間模式切換功能
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // 語言切換功能
        const translations = {
            en: {
                title: "Microwave Squadron's Treasure",
            },
            zh: {
                title: "微波一排大秘寶",
            },
        };

        function changeLanguage(lang) {
            document.getElementById("title").innerText = translations[lang].title;
        }
    </script>
</body>
</html>
