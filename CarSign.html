<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二連車輛位置管理</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbPe0HVpOt6UHD47PFyRaAqF1CIzK__2U&callback=initMap">
    </script>
    <link rel="stylesheet" href="CarSign.css">
    <style>
        /* 地圖容器 */
        #map {
            height: 400px;
            width: 100%;
        }

        /* 狀態表格 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <h2>車輛位置管理系統</h2>
    <div id="map"></div>

    <form onsubmit="event.preventDefault(); submitCarLocation();">
        <label for="carNumbers">車號：</label>
        <input type="text" id="carNumbers" required>
        <label for="locations">位置：</label>
        <select id="locations" required>
            <option value="二級廠">二級廠</option>
            <option value="OK鋼棚">OK鋼棚</option>
            <option value="連側鋼棚">連側鋼棚</option>
            <option value="無線電鋼棚">無線電鋼棚</option>
            <option value="陸區鋼棚">陸區鋼棚</option>
            <option value="玄捷鋼棚">玄捷鋼棚</option>
            <option value="風雨走廊">風雨走廊</option>
            <option value="待安置車號">待安置車號</option>
        </select>
        <button type="submit">提交位置</button>
    </form>

    <button onclick="showStatus()">顯示車輛狀態</button>
    <button onclick="clearCarNumbers()">清除所有車輛位置</button>

    <div id="modal" style="display: none;">
        <div id="modal-content">
            <button onclick="closeModal()">關閉</button>
            <table id="statusTable"></table>
        </div>
    </div>

    <div id="loading" style="display: none;">載入中...</div>

    <script src="CarSign.gs"></script>
</body>
</html>
